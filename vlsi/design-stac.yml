vlsi.inputs:
  power_spec_mode: auto
  supplies:
    power:
      - {name: "VDD", pin: "VDD"}
    ground:
      - {name: "VSS", pin: "VSS"}
    VDD: "1.8 V"
    GND: "0 V"

vlsi.inputs.hierarchical:
  mode: hierarchical
  top_module: ChipTop
  config_source: manual
  manual_modules:
    - ChipTop: []

  constraints:
    - ChipTop:
      - vlsi.inputs.clocks:
          - {name: "clock_clock", period: "20ns", uncertainty: "1ns"} # temporary
      - vlsi.inputs.supplies:
          power:
            - {name: "VDD", pin: "VDD"}
          ground:
            - {name: "VDD", pin: "VDD"}

  manual_placement_constraints:
    - ChipTop:
        - path: ChipTop
          type: toplevel
          x: 0
          y: 0
          width: 3588
          height: 5188
          margins: {left: 250, right: 250, top: 250, bottom: 250}
