vlsi.inputs:
  power_spec_type: cpf
  power_spec_mode: auto
  supplies:
    power:
      - {name: "VDD", pin: "VDD"}
    ground:
      - {name: "VSS", pin: "VSS"}
    VDD: "1.8 V"
    GND: "0 V"

  top_module: ChipTop

  clocks:
    - {name: "clock_clock", period: "20ns", uncertainty: "1ns"} # temporary

  placement_constraints:
    - path: ChipTop
      type: toplevel
      x: 0
      y: 0
      width: 3588
      height: 5188
      margins: {left: 250, right: 250, top: 250, bottom: 250}
